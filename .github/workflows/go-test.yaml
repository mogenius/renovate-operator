name: GO lint & test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.23.2'

    - name: build
      run: |
        cd src

        go mod download

        go build ./...
  test:
    needs: [build]
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.23.2'

    - name: lint and test
      run: |
        cd src
        go mod download
        go test ./... -v

  lint:
    needs: [build]
    runs-on: self-hosted
    permissions:
      # Required: allow read access to the content for analysis.
      contents: read
      # Optional: allow read access to pull request. Use with `only-new-issues` option.
      pull-requests: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.23.2'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8.0.0
      with:
        version: latest
        only-new-issues: true
        args: --timeout=10m
        working-directory: src
