name: Build, Package, Release (Production)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/mogenius/renovate-operator
  REGISTRY: ghcr.io 
  DOCKERFILE: Dockerfile
  HELMNAME: "renovate-operator"
  # HELMREPO: "mogenius/helm-k8s-manager"

jobs:
  prepare:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docker:
    name: Build Multi-arch Docker
    needs: [prepare]
    runs-on: [self-hosted, macbook]

    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate version from git
        id: git_version
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Calculated version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          build-args: |
            VERSION=${{ steps.git_version.outputs.version }}
            COMMIT_HASH=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_TIMESTAMP=${{ github.event.repository.updated_at }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.git_version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.git_version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          provenance: false

      - name: Clean up Docker images
        if: always()  # Auch bei Fehlern ausfÃ¼hren
        run: |
          # Entferne dangling images
          docker image prune -f
          
      - name: Push ARMv7 image
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          docker push ${{ env.IMAGE_NAME }}:$VERSION-arm7


  merge-images:
    needs: [build-amd64, build-arm64, build-arm64-linux, build-armv7, prepare]
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge images into a multi-arch manifest
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          docker manifest create ${{ env.IMAGE_NAME }}:$VERSION \
              --amend ${{ env.IMAGE_NAME }}:$VERSION-amd64 \
              --amend ${{ env.IMAGE_NAME }}:$VERSION-arm64-linux \
              --amend ${{ env.IMAGE_NAME }}:$VERSION-arm7 \
              --amend ${{ env.IMAGE_NAME }}:$VERSION-arm64
          docker manifest push ${{ env.IMAGE_NAME }}:$VERSION
          docker manifest create ${{ env.IMAGE_NAME }}:latest \
              --amend ${{ env.IMAGE_NAME }}:$VERSION-amd64 \
              --amend ${{ env.IMAGE_NAME }}:$VERSION-arm64-linux \
              --amend ${{ env.IMAGE_NAME }}:$VERSION-arm7 \
              --amend ${{ env.IMAGE_NAME }}:$VERSION-arm64
          docker manifest push ${{ env.IMAGE_NAME }}:latest
        

      - name: Clean up Docker images
        if: always()  # Auch bei Fehlern ausfÃ¼hren
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          # Entferne dangling images
          docker image prune -f
          
          # Optional: Entferne auch die spezifischen Build-Images
          docker rmi ${{ env.IMAGE_NAME }}:$VERSION-amd64 || true
          docker rmi ${{ env.IMAGE_NAME }}:$VERSION-arm64-linux || true
          docker rmi ${{ env.IMAGE_NAME }}:$VERSION-arm7 || true
          docker rmi ${{ env.IMAGE_NAME }}:$VERSION-arm64 || true
          docker rmi ${{ env.IMAGE_NAME }}:latest || true

  helm-chart:
    needs: [prepare, build-amd64, build-arm64, build-arm64-linux, build-armv7, merge-images]
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          
      - name: Install Helm
        uses: azure/setup-helm@v4.3.1
        id: install

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23.2'

      - name: Run helm-docs
        uses: losisin/helm-docs-github-action@v1.6.2
        with:
          chart-search-root: charts/renovate-operator

      - name: package and push
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))

          sed -i "s/^version:.*/version: $VERSION/" charts/renovate-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: $VERSION/" charts/renovate-operator/Chart.yaml

          git add charts/renovate-operator/Chart.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            export GOPATH=$(go env GOPATH)
            export PATH=$PATH:$GOPATH/bin

            echo "Installing controller-gen"
            go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

            echo "Generating CRDs"
            controller-gen crd paths=./src/... output:crd:dir=charts/renovate-operator/crds

            git add charts/renovate-operator/crds

            helm package -d /tmp/ ./charts/renovate-operator
            curl -XPOST -L -k --data-binary "@/tmp/${{ env.HELMNAME }}-$VERSION.tgz" https://${{ secrets.MO_HELMUSER }}:${{ secrets.MO_HELMPASS }}@helm.mogenius.com/api/public/charts

            git commit -m "chore: update Chart.yaml and documentation for version $VERSION [skip ci]"
            
            git pull --rebase
            git push origin main
          fi
   