<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renovate Operator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-small.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#009bc5",
              "primary-hover": "#00556c",
              success: "#00c567",
              error: "#c22828",
              warning: "#ff8c1a",
            },
          },
        },
      };
    </script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback } = React;

      const formatTimeAgo = (timestamp) => {
        const now = new Date();
        const past = new Date(timestamp);
        const diffInSeconds = Math.floor((now - past) / 1000);

        if (diffInSeconds < 60) {
          return `${diffInSeconds}s ago`;
        } else if (diffInSeconds < 3600) {
          const minutes = Math.floor(diffInSeconds / 60);
          return `${minutes}m ago`;
        } else if (diffInSeconds < 86400) {
          const hours = Math.floor(diffInSeconds / 3600);
          return `${hours}h ago`;
        } else {
          const days = Math.floor(diffInSeconds / 86400);
          return `${days}d ago`;
        }
      };

      const formatCountdown = (timestamp) => {
        const now = new Date();
        const future = new Date(timestamp);
        const diffInSeconds = Math.floor((future - now) / 1000);

        if (diffInSeconds < 0) {
          return "Overdue";
        }

        const days = Math.floor(diffInSeconds / 86400);
        const hours = Math.floor((diffInSeconds % 86400) / 3600);
        const minutes = Math.floor((diffInSeconds % 3600) / 60);
        const seconds = diffInSeconds % 60;

        if (days > 0) {
          return { days, hours, minutes, seconds };
        } else if (hours > 0) {
          return { hours, minutes, seconds };
        } else if (minutes > 0) {
          return { minutes, seconds };
        } else {
          return { seconds };
        }
      };

      function Countdown({ nextSchedule }) {
        const [countdown, setCountdown] = useState(() =>
          formatCountdown(nextSchedule)
        );

        useEffect(() => {
          const interval = setInterval(() => {
            setCountdown(formatCountdown(nextSchedule));
          }, 1000);

          return () => clearInterval(interval);
        }, [nextSchedule]);

        if (countdown === "Overdue") {
          return <span className="text-error font-semibold">Overdue</span>;
        }

        const parts = [];
        if (countdown.days !== undefined)
          parts.push(
            <div key="days" className="flex flex-col items-center w-12">
              <span className="text-sm font-bold text-primary tabular-nums">
                {String(countdown.days).padStart(2, "0")}
              </span>
              <span className="text-xs text-gray-500 uppercase">Days</span>
            </div>
          );
        if (countdown.hours !== undefined)
          parts.push(
            <div key="hours" className="flex flex-col items-center w-12">
              <span className="text-sm font-bold text-primary tabular-nums">
                {String(countdown.hours).padStart(2, "0")}
              </span>
              <span className="text-xs text-gray-500 uppercase">Hours</span>
            </div>
          );
        if (countdown.minutes !== undefined)
          parts.push(
            <div key="minutes" className="flex flex-col items-center w-12">
              <span className="text-sm font-bold text-primary tabular-nums">
                {String(countdown.minutes).padStart(2, "0")}
              </span>
              <span className="text-xs text-gray-500 uppercase">Min</span>
            </div>
          );
        if (countdown.seconds !== undefined)
          parts.push(
            <div key="seconds" className="flex flex-col items-center w-12">
              <span className="text-sm font-bold text-primary tabular-nums">
                {String(countdown.seconds).padStart(2, "0")}
              </span>
              <span className="text-xs text-gray-500 uppercase">Sec</span>
            </div>
          );

        return (
          <div className="flex gap-1 items-center">
            {parts.map((part, index) => (
              <React.Fragment key={part.key}>
                {index > 0 && (
                  <span className="text-gray-400 font-bold text-xl px-0.5">
                    :
                  </span>
                )}
                {part}
              </React.Fragment>
            ))}
          </div>
        );
      }

      function Toast({ toast, onClose }) {
        const getToastClasses = (type) => {
          const base =
            "min-w-[300px] max-w-[400px] p-4 rounded-lg shadow-xl backdrop-blur-sm border border-white/20 text-white";
          const gradients = {
            success: "bg-gradient-to-br from-success/95 to-success/85",
            error: "bg-gradient-to-br from-error/95 to-error/85",
            info: "bg-gradient-to-br from-primary/95 to-primary/85",
          };
          return `${base} ${gradients[type]}`;
        };

        return (
          <div className={getToastClasses(toast.type)}>
            <div className="flex items-start gap-3">
              <div className="flex-shrink-0">
                {toast.type === "success" && (
                  <svg
                    className="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fillRule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clipRule="evenodd"
                    />
                  </svg>
                )}
                {toast.type === "error" && (
                  <svg
                    className="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fillRule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                      clipRule="evenodd"
                    />
                  </svg>
                )}
                {toast.type === "info" && (
                  <svg
                    className="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fillRule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                      clipRule="evenodd"
                    />
                  </svg>
                )}
              </div>
              <div className="flex-1">
                <p className="font-semibold text-sm">{toast.title}</p>
                {toast.message && (
                  <p className="text-xs mt-1 opacity-90">{toast.message}</p>
                )}
              </div>
              <button
                onClick={() => onClose(toast.id)}
                className="text-current opacity-60 hover:opacity-100 transition"
                aria-label="Close notification"
              >
                <svg
                  className="w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  <path
                    fillRule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clipRule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        );
      }

      function ToastContainer({ toasts, onRemove }) {
        if (toasts.length === 0) return null;

        return (
          <div className="fixed top-4 right-4 z-50 space-y-3">
            {toasts.map((toast) => (
              <div
                key={toast.id}
                style={{
                  animation: toast.removing
                    ? "slideOut 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards"
                    : "slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)",
                }}
              >
                <Toast toast={toast} onClose={onRemove} />
              </div>
            ))}
          </div>
        );
      }

      function App() {
        const [jobs, setJobs] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [stats, setStats] = useState({
          scheduled: 0,
          running: 0,
          completed: 0,
          failed: 0,
        });
        const [toasts, setToasts] = useState([]);
        const [nextToastId, setNextToastId] = useState(1);

        const addToast = useCallback(
          (type, title, message = "", duration = 5000) => {
            const id = nextToastId;
            setNextToastId((prev) => prev + 1);
            const toast = { id, type, title, message, removing: false };
            setToasts((prev) => [...prev, toast]);
            setTimeout(() => removeToast(id), duration);
          },
          [nextToastId]
        );

        const removeToast = (id) => {
          setToasts((prev) =>
            prev.map((t) => (t.id === id ? { ...t, removing: true } : t))
          );
          setTimeout(() => {
            setToasts((prev) => prev.filter((t) => t.id !== id));
          }, 400);
        };

        const calculateStats = (jobsList) => {
          const newStats = {
            scheduled: 0,
            running: 0,
            completed: 0,
            failed: 0,
          };
          jobsList.forEach((job) => {
            if (Array.isArray(job.projects)) {
              job.projects.forEach((project) => {
                const status = (project.status || "").toLowerCase();
                if (newStats.hasOwnProperty(status)) {
                  newStats[status]++;
                }
              });
            }
          });
          return newStats;
        };

        const sortProjects = (projects) => {
          const statusOrder = {
            running: 0,
            scheduled: 1,
            failed: 2,
            completed: 3,
          };
          return [...projects].sort((a, b) => {
            const aStatus = (a.status || "").toLowerCase();
            const bStatus = (b.status || "").toLowerCase();
            const aOrder = statusOrder.hasOwnProperty(aStatus)
              ? statusOrder[aStatus]
              : 99;
            const bOrder = statusOrder.hasOwnProperty(bStatus)
              ? statusOrder[bStatus]
              : 99;
            if (aOrder !== bOrder) return aOrder - bOrder;
            return (a.name || "").localeCompare(b.name || "");
          });
        };

        const loadJobs = useCallback(async () => {
          try {
            setLoading(true);
            setError(null);

            const response = await fetch("/api/v1/renovatejobs");
            if (!response.ok)
              throw new Error(`HTTP ${response.status}: Failed to fetch jobs`);

            const data = await response.json();
            if (typeof data !== "object" || data === null)
              throw new Error("Invalid response format");

            let jobsList = Array.isArray(data)
              ? data.sort((a, b) => (a.name || "").localeCompare(b.name || ""))
              : [];

            for (const job of jobsList) {
              job.discoveryRunning = job.discoveryStatus === "running";
              if (Array.isArray(job.projects)) {
                job.projects = sortProjects(job.projects);
                job.projects.forEach((project) => {
                  project.triggering = false;
                });
              }
            }

            setJobs(jobsList);
            setStats(calculateStats(jobsList));
          } catch (err) {
            console.error("Error loading jobs:", err);
            setError(err.message);
            addToast("error", "Failed to load jobs", err.message);
          } finally {
            setLoading(false);
          }
        }, [addToast]);

        const runDiscovery = async (job) => {
          if (job.discoveryRunning) return;

          setJobs((prev) =>
            prev.map((j) =>
              j.name === job.name && j.namespace === job.namespace
                ? { ...j, discoveryRunning: true }
                : j
            )
          );

          try {
            const response = await fetch("/api/v1/discovery/start", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                renovateJob: job.name,
                namespace: job.namespace,
              }),
            });

            if (response.ok) {
              addToast(
                "success",
                "Discovery Started",
                `Discovery job for ${job.name} has been triggered`
              );
            } else {
              const errorText = await response.text();
              throw new Error(errorText || "Failed to start discovery");
            }
          } catch (err) {
            console.error("Error running discovery:", err);
            setJobs((prev) =>
              prev.map((j) =>
                j.name === job.name && j.namespace === job.namespace
                  ? { ...j, discoveryRunning: false }
                  : j
              )
            );
            addToast("error", "Discovery Failed", err.message);
          }
        };

        const triggerRenovate = async (job, project) => {
          if (project.triggering) return;

          setJobs((prev) =>
            prev.map((j) => {
              if (j.name === job.name && j.namespace === job.namespace) {
                return {
                  ...j,
                  projects: j.projects.map((p) =>
                    p.name === project.name ? { ...p, triggering: true } : p
                  ),
                };
              }
              return j;
            })
          );

          try {
            const response = await fetch("/api/v1/renovate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                renovateJob: job.name,
                namespace: job.namespace,
                project: project.name,
              }),
            });

            if (response.ok) {
              addToast(
                "success",
                "Renovate Triggered",
                `Job triggered for ${project.name}`
              );
            } else {
              const errorText = await response.text();
              throw new Error(errorText || "Failed to trigger renovate");
            }
          } catch (err) {
            console.error("Error triggering renovate:", err);
            addToast("error", "Trigger Failed", err.message);
          } finally {
            setJobs((prev) =>
              prev.map((j) => {
                if (j.name === job.name && j.namespace === job.namespace) {
                  return {
                    ...j,
                    projects: j.projects.map((p) =>
                      p.name === project.name ? { ...p, triggering: false } : p
                    ),
                  };
                }
                return j;
              })
            );
          }
        };

        useEffect(() => {
          loadJobs();
          const interval = setInterval(loadJobs, 30000);
          return () => clearInterval(interval);
        }, [loadJobs]);

        return (
          <>
            <ToastContainer toasts={toasts} onRemove={removeToast} />

            <header className="bg-white border-b border-gray-200 mb-6">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                  <div className="flex flex-col items-start gap-3">
                    <img
                      src="/assets/logo.png"
                      alt="Renovate Operator Logo"
                      className="w-40 h-20 object-contain"
                    />
                    <div className="flex items-center gap-2">
                      <div className="w-1 h-6 bg-gradient-to-b from-primary to-primary-hover rounded-full"></div>
                      <p className="text-gray-700 font-medium text-base tracking-wide">
                        Renovate: The{" "}
                        <span className="text-primary font-semibold">
                          Kubernetes-Native
                        </span>{" "}
                        Way
                      </p>
                    </div>
                  </div>

                  <div className="flex items-center gap-4">
                    <div className="bg-white rounded-lg border border-gray-200 px-6 py-3 shadow-sm hover:shadow-md transition-shadow">
                      <div className="text-xs text-gray-500 uppercase tracking-wider mb-1">
                        Failed
                      </div>
                      <div className="text-3xl font-bold text-error">
                        {loading ? "—" : stats.failed}
                      </div>
                    </div>
                    <div className="bg-white rounded-lg border border-gray-200 px-6 py-3 shadow-sm hover:shadow-md transition-shadow">
                      <div className="text-xs text-gray-500 uppercase tracking-wider mb-1">
                        Scheduled
                      </div>
                      <div className="text-3xl font-bold text-warning">
                        {loading ? "—" : stats.scheduled}
                      </div>
                    </div>
                    <div className="bg-white rounded-lg border border-gray-200 px-6 py-3 shadow-sm hover:shadow-md transition-shadow">
                      <div className="text-xs text-gray-500 uppercase tracking-wider mb-1">
                        Running
                      </div>
                      <div className="text-3xl font-bold text-primary">
                        {loading ? "—" : stats.running}
                      </div>
                    </div>
                    <div className="bg-white rounded-lg border border-gray-200 px-6 py-3 shadow-sm hover:shadow-md transition-shadow">
                      <div className="text-xs text-gray-500 uppercase tracking-wider mb-1">
                        Completed
                      </div>
                      <div className="text-3xl font-bold text-success">
                        {loading ? "—" : stats.completed}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
              {loading && jobs.length === 0 && (
                <div className="space-y-6">
                  <div className="bg-white rounded-lg p-6 border border-gray-200 shadow-sm animate-pulse">
                    <div className="h-8 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 bg-[length:200%_100%] rounded-lg mb-4 skeleton-header"></div>
                    <div className="flex flex-col gap-3">
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 bg-[length:200%_100%] rounded skeleton-line"></div>
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 bg-[length:200%_100%] rounded skeleton-line"></div>
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 bg-[length:200%_100%] rounded skeleton-line"></div>
                    </div>
                  </div>
                  <div className="bg-white rounded-lg p-6 border border-gray-200 shadow-sm animate-pulse">
                    <div className="h-8 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 bg-[length:200%_100%] rounded-lg mb-4 skeleton-header"></div>
                    <div className="flex flex-col gap-3">
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 bg-[length:200%_100%] rounded skeleton-line"></div>
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 bg-[length:200%_100%] rounded skeleton-line"></div>
                    </div>
                  </div>
                </div>
              )}

              {error && !loading && (
                <div className="bg-error/10 border border-error/20 rounded-lg p-6 text-center">
                  <svg
                    className="w-12 h-12 text-error mx-auto mb-4"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    aria-hidden="true"
                  >
                    <path
                      fillRule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                      clipRule="evenodd"
                    />
                  </svg>
                  <h3 className="text-lg font-semibold text-error mb-2">
                    Failed to load jobs
                  </h3>
                  <p className="text-gray-600 mb-4">{error}</p>
                  <button
                    onClick={loadJobs}
                    className="px-4 py-2 bg-primary hover:bg-primary-hover text-white rounded-lg transition-colors"
                    aria-label="Retry loading jobs"
                  >
                    Retry
                  </button>
                </div>
              )}

              {(!loading || jobs.length > 0) && (
                <div className="space-y-6">
                  {jobs.map((job) => (
                    <JobCard
                      key={`${job.name}-${job.namespace}`}
                      job={job}
                      onRunDiscovery={runDiscovery}
                      onTriggerRenovate={triggerRenovate}
                    />
                  ))}

                  {jobs.length === 0 && !loading && !error && (
                    <div className="text-center py-12">
                      <svg
                        className="w-16 h-16 text-gray-400 mx-auto mb-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth="2"
                          d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
                        />
                      </svg>
                      <h3 className="text-lg font-semibold text-gray-700 mb-2">
                        No Renovate Jobs Found
                      </h3>
                      <p className="text-gray-500">
                        Create a RenovateJob resource to get started.
                      </p>
                    </div>
                  )}
                </div>
              )}
            </main>
          </>
        );
      }

      function JobCard({ job, onRunDiscovery, onTriggerRenovate }) {
        const [open, setOpen] = useState(true);

        const getBadgeClass = (status) => {
          const base =
            "inline-flex items-center rounded-full px-3 py-1 text-sm font-medium";
          switch (status) {
            case "scheduled":
              return `${base} bg-warning/10 text-warning`;
            case "running":
              return `${base} bg-primary/10 text-primary`;
            case "completed":
              return `${base} bg-success/10 text-success`;
            case "failed":
              return `${base} bg-error/10 text-error`;
            default:
              return `${base} bg-primary/10 text-primary`;
          }
        };

        return (
          <div className="relative bg-white rounded-lg overflow-hidden border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200">
            <div
              className="flex flex-wrap items-center justify-between gap-4 p-6 cursor-pointer hover:bg-gray-50 transition-colors"
              onClick={() => setOpen(!open)}
            >
              {/* Title Section */}
              <div className="flex items-center gap-4 min-w-0">
                <button
                  className={`transform transition-transform duration-200 flex-shrink-0 ${
                    open ? "rotate-90" : ""
                  }`}
                  aria-label={
                    open ? "Collapse job details" : "Expand job details"
                  }
                  aria-hidden="true"
                >
                  <svg
                    className="w-5 h-5 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    aria-hidden="true"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
                <div className="min-w-0">
                  <h2 className="text-xl font-bold text-gray-900 truncate">
                    {job.name}
                  </h2>
                  <p className="text-sm text-gray-500">
                    Namespace:{" "}
                    <span className="font-mono">{job.namespace}</span>
                  </p>
                </div>
              </div>

              <div className="flex flex-wrap items-center justify-end gap-4 flex-1 min-w-[300px]">
                <div className="flex items-center gap-2">
                  <svg
                    className="w-5 h-5 text-primary flex-shrink-0"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span className="text-sm text-gray-600 font-medium">
                    Schedule:
                  </span>
                  <span className="font-mono text-sm font-semibold text-gray-900">
                    {job.cronExpression || "Not set"}
                  </span>
                </div>

                <div className="flex items-center gap-2">
                  <svg
                    className="w-5 h-5 text-primary flex-shrink-0"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                  </svg>
                  <span className="text-sm text-gray-600 font-medium">
                    Next Run:
                  </span>
                  {job.nextSchedule ? (
                    <Countdown nextSchedule={job.nextSchedule} />
                  ) : (
                    <span className="text-sm text-gray-500">N/A</span>
                  )}
                </div>

                <button
                  onClick={(e) => {
                    e.stopPropagation();
                    onRunDiscovery(job);
                  }}
                  disabled={job.discoveryRunning}
                  className="bg-primary hover:bg-primary-hover disabled:opacity-60 disabled:cursor-not-allowed text-white px-4 py-2 rounded-lg font-semibold text-sm shadow-sm hover:shadow-md active:scale-98 transition-all flex items-center gap-2 w-[155px]"
                  aria-label={
                    job.discoveryRunning
                      ? "Discovery running"
                      : `Run discovery for ${job.name}`
                  }
                >
                  <svg
                    className={`w-4 h-4 ${
                      job.discoveryRunning ? "animate-spin" : ""
                    }`}
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fillRule="evenodd"
                      d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                      clipRule="evenodd"
                    />
                  </svg>
                  <span>
                    {job.discoveryRunning ? "Running..." : "Run Discovery"}
                  </span>
                </button>
              </div>
            </div>

            {open && (
              <div className="border-t border-gray-200 bg-gray-50">
                <div className="hidden md:block overflow-x-auto">
                  <table className="w-full">
                    <thead className="bg-white border-b border-gray-200">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Project
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Status
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Last Run
                        </th>
                        <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Actions
                        </th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {job.projects && job.projects.length > 0 ? (
                        job.projects.map((project) => (
                          <tr
                            key={project.name}
                            className="hover:bg-gray-50 transition-colors"
                          >
                            <td className="px-6 py-4">
                              <span className="font-medium text-gray-900">
                                {project.name}
                              </span>
                            </td>
                            <td className="px-6 py-4">
                              <span className={getBadgeClass(project.status)}>
                                {project.status || "-"}
                              </span>
                            </td>
                            <td className="px-6 py-4">
                              <span className="text-sm text-gray-600">
                                {project.lastRun
                                  ? formatTimeAgo(project.lastRun)
                                  : "Never"}
                              </span>
                            </td>
                            <td className="px-6 py-4 text-right">
                              <div className="flex items-center justify-end gap-2">
                                <button
                                  onClick={() =>
                                    onTriggerRenovate(job, project)
                                  }
                                  disabled={
                                    project.triggering ||
                                    project.status === "running" ||
                                    project.status === "scheduled"
                                  }
                                  className={`bg-primary hover:bg-primary-hover disabled:opacity-60 disabled:cursor-not-allowed text-white px-3 py-1.5 rounded-lg font-semibold text-[0.813rem] shadow-sm hover:shadow-md transition-all w-[90px]`}
                                  aria-label={
                                    project.triggering
                                      ? "Triggering renovate"
                                      : `Trigger renovate for ${project.name}`
                                  }
                                >
                                  <span>
                                    {project.triggering
                                      ? "Triggering..."
                                      : "Trigger"}
                                  </span>
                                </button>
                                <a
                                  href={`/api/v1/logs?renovate=${encodeURIComponent(
                                    job.name
                                  )}&namespace=${encodeURIComponent(
                                    job.namespace
                                  )}&project=${encodeURIComponent(
                                    project.name
                                  )}`}
                                  target="_blank"
                                  className="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1.5 rounded-lg font-semibold text-[0.813rem] shadow-sm hover:shadow-md transition-all inline-block min-w-[60px] text-center"
                                  aria-label={`View logs for ${project.name}`}
                                >
                                  Logs
                                </a>
                              </div>
                            </td>
                          </tr>
                        ))
                      ) : (
                        <tr>
                          <td
                            colSpan="4"
                            className="px-6 py-8 text-center text-gray-500"
                          >
                            No projects found. Run discovery to find projects.
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>

                <div className="md:hidden bg-white divide-y divide-gray-200">
                  {job.projects && job.projects.length > 0 ? (
                    job.projects.map((project) => (
                      <div key={project.name} className="p-4 space-y-3">
                        <div className="flex items-start justify-between">
                          <div>
                            <p className="font-medium text-gray-900">
                              {project.name}
                            </p>
                            <p className="text-xs text-gray-500 mt-1">
                              Last run:{" "}
                              {project.lastRun
                                ? formatTimeAgo(project.lastRun)
                                : "Never"}
                            </p>
                          </div>
                          <span
                            className={`ml-2 ${getBadgeClass(project.status)}`}
                          >
                            {project.status || "-"}
                          </span>
                        </div>
                        <div className="flex gap-2">
                          <button
                            onClick={() => onTriggerRenovate(job, project)}
                            disabled={
                              project.triggering ||
                              project.status === "running" ||
                              project.status === "scheduled"
                            }
                            className={`bg-primary hover:bg-primary-hover disabled:opacity-60 disabled:cursor-not-allowed text-white px-3 py-1.5 rounded-lg font-semibold text-[0.813rem] shadow-sm hover:shadow-md transition-all w-[110px]`}
                            aria-label={
                              project.triggering
                                ? "Triggering renovate"
                                : `Trigger renovate for ${project.name}`
                            }
                          >
                            <span>
                              {project.triggering ? "Triggering..." : "Trigger"}
                            </span>
                          </button>
                          <a
                            href={`/api/v1/logs?renovate=${encodeURIComponent(
                              job.name
                            )}&namespace=${encodeURIComponent(
                              job.namespace
                            )}&project=${encodeURIComponent(project.name)}`}
                            target="_blank"
                            className="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1.5 rounded-lg font-semibold text-[0.813rem] shadow-sm hover:shadow-md transition-all inline-block w-[70px] text-center"
                            aria-label={`View logs for ${project.name}`}
                          >
                            Logs
                          </a>
                        </div>
                      </div>
                    ))
                  ) : (
                    <div className="p-8 text-center text-gray-500">
                      No projects found. Run discovery to find projects.
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
