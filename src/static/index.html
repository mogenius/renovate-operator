<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renovate Operator</title>
    <link rel="icon" href="/favicon.ico" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#009bc5",
              "primary-hover": "#00556c",
              success: "#00c567",
              error: "#c22828",
              warning: "#ff8c1a",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div
      x-data="toastStore"
      class="fixed top-4 right-4 z-50 space-y-2"
      x-show="toasts.length > 0"
      x-transition
    >
      <template x-for="toast in toasts" :key="toast.id">
        <div
          class="toast-notification"
          :class="{
               'toast-success': toast.type === 'success',
               'toast-error': toast.type === 'error',
               'toast-info': toast.type === 'info'
             }"
          x-show="toast.visible"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 transform translate-x-full"
          x-transition:enter-end="opacity-100 transform translate-x-0"
          x-transition:leave="transition ease-in duration-200"
          x-transition:leave-start="opacity-100 transform translate-x-0"
          x-transition:leave-end="opacity-0 transform translate-x-full"
        >
          <div class="flex items-start gap-3">
            <div class="toast-icon" x-show="toast.type === 'success'">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="toast-icon" x-show="toast.type === 'error'">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="toast-icon" x-show="toast.type === 'info'">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="flex-1">
              <p class="font-semibold text-sm" x-text="toast.title"></p>
              <p
                class="text-xs mt-1 opacity-90"
                x-text="toast.message"
                x-show="toast.message"
              ></p>
            </div>
            <button
              @click="removeToast(toast.id)"
              class="text-current opacity-60 hover:opacity-100 transition"
            >
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </template>
    </div>

    <header class="bg-white border-b border-gray-200 mb-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-6"
        >
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Renovate Operator</h1>
            <p class="text-gray-600 text-sm">
              Automated dependency updates for your repositories
            </p>
          </div>

          <div x-data="dashboardStore" class="flex items-center gap-4">
            <div
              class="bg-white rounded-lg border border-gray-200 px-6 py-3 shadow-sm hover:shadow-md transition-shadow"
            >
              <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">
                Scheduled
              </div>
              <div
                class="text-3xl font-bold text-warning"
                x-text="stats.scheduled"
              ></div>
            </div>
            <div
              class="bg-white rounded-lg border border-gray-200 px-6 py-3 shadow-sm hover:shadow-md transition-shadow"
            >
              <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">
                Running
              </div>
              <div
                class="text-3xl font-bold text-primary"
                x-text="stats.running"
              ></div>
            </div>
            <div
              class="bg-white rounded-lg border border-gray-200 px-6 py-3 shadow-sm hover:shadow-md transition-shadow"
            >
              <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">
                Completed
              </div>
              <div
                class="text-3xl font-bold text-success"
                x-text="stats.completed"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8"
      x-data="dashboardStore"
    >
      <div x-show="loading && jobs.length === 0" class="space-y-6">
        <div class="skeleton-card" x-show="loading">
          <div class="skeleton-header"></div>
          <div class="skeleton-body">
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
          </div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-header"></div>
          <div class="skeleton-body">
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
          </div>
        </div>
      </div>

      <div
        x-show="error && !loading"
        class="bg-error/10 border border-error/20 rounded-lg p-6 text-center"
      >
        <svg
          class="w-12 h-12 text-error mx-auto mb-4"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        <h3 class="text-lg font-semibold text-error mb-2">
          Failed to load jobs
        </h3>
        <p class="text-gray-600 mb-4" x-text="error"></p>
        <button
          @click="loadJobs"
          class="px-4 py-2 bg-primary hover:bg-primary-hover text-white rounded-lg transition-colors"
        >
          Retry
        </button>
      </div>

      <div x-show="!loading || jobs.length > 0" class="space-y-6">
        <template x-for="job in jobs" :key="job.name + '-' + job.namespace">
          <div class="card-beam" x-data="{ open: true }">
            <div
              class="flex items-center justify-between p-6 cursor-pointer hover:bg-gray-50 transition-colors"
              @click="open = !open"
            >
              <div class="flex items-center gap-4">
                <button
                  class="transform transition-transform duration-200"
                  :class="{ 'rotate-90': open }"
                >
                  <svg
                    class="w-5 h-5 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
                <div>
                  <h2
                    class="text-xl font-bold text-gray-900"
                    x-text="job.name"
                  ></h2>
                  <p class="text-sm text-gray-500">
                    Namespace:
                    <span class="font-mono" x-text="job.namespace"></span>
                  </p>
                </div>
              </div>

              <button
                @click.stop="runDiscovery(job)"
                :disabled="job.discoveryRunning"
                class="btn-primary flex items-center gap-2"
                :class="{ 'btn-loading': job.discoveryRunning }"
              >
                <svg
                  class="w-4 h-4"
                  :class="{ 'animate-spin': job.discoveryRunning }"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span
                  x-text="job.discoveryRunning ? 'Running...' : 'Run Discovery'"
                ></span>
              </button>
            </div>

            <div
              x-show="open"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 transform -translate-y-2"
              x-transition:enter-end="opacity-100 transform translate-y-0"
              class="border-t border-gray-200 bg-gray-50"
            >
              <div class="hidden md:block overflow-x-auto">
                <table class="w-full">
                  <thead class="bg-white border-b border-gray-200">
                    <tr>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Project
                      </th>
                      <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Status
                      </th>
                      <th
                        class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <template
                      x-for="project in job.projects || []"
                      :key="project.name"
                    >
                      <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4">
                          <span
                            class="font-medium text-gray-900"
                            x-text="project.name"
                          ></span>
                        </td>
                        <td class="px-6 py-4">
                          <span
                            class="badge"
                            :class="{
                                  'badge-warning': project.status === 'scheduled',
                                  'badge-default': project.status === 'running',
                                  'badge-success': project.status === 'completed',
                                  'badge-error': project.status === 'failed'
                                }"
                            x-text="project.status || '-'"
                          ></span>
                        </td>
                        <td class="px-6 py-4 text-right">
                          <div class="flex items-center justify-end gap-2">
                            <button
                              @click="triggerRenovate(job, project)"
                              :disabled="project.triggering"
                              class="btn-sm btn-primary"
                              :class="{ 'btn-loading': project.triggering }"
                            >
                              <span
                                x-text="project.triggering ? 'Triggering...' : 'Trigger'"
                              ></span>
                            </button>
                            <a
                              :href="`/api/v1/logs?renovate=${encodeURIComponent(job.name)}&namespace=${encodeURIComponent(job.namespace)}&project=${encodeURIComponent(project.name)}`"
                              target="_blank"
                              class="btn-sm btn-secondary"
                            >
                              Logs
                            </a>
                          </div>
                        </td>
                      </tr>
                    </template>
                    <tr x-show="!job.projects || job.projects.length === 0">
                      <td
                        colspan="3"
                        class="px-6 py-8 text-center text-gray-500"
                      >
                        No projects found. Run discovery to find projects.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="md:hidden bg-white divide-y divide-gray-200">
                <template
                  x-for="project in job.projects || []"
                  :key="project.name"
                >
                  <div class="p-4 space-y-3">
                    <div class="flex items-start justify-between">
                      <p
                        class="font-medium text-gray-900"
                        x-text="project.name"
                      ></p>
                      <span
                        class="badge ml-2"
                        :class="{
                              'badge-warning': project.status === 'scheduled',
                              'badge-default': project.status === 'running',
                              'badge-success': project.status === 'completed',
                              'badge-error': project.status === 'failed'
                            }"
                        x-text="project.status || '-'"
                      ></span>
                    </div>
                    <div class="flex gap-2">
                      <button
                        @click="triggerRenovate(job, project)"
                        :disabled="project.triggering"
                        class="btn-sm btn-primary flex-1"
                        :class="{ 'btn-loading': project.triggering }"
                      >
                        <span
                          x-text="project.triggering ? 'Triggering...' : 'Trigger'"
                        ></span>
                      </button>
                      <a
                        :href="`/api/v1/logs?renovate=${encodeURIComponent(job.name)}&namespace=${encodeURIComponent(job.namespace)}&project=${encodeURIComponent(project.name)}`"
                        target="_blank"
                        class="btn-sm btn-secondary flex-1 text-center"
                      >
                        Logs
                      </a>
                    </div>
                  </div>
                </template>
                <div
                  x-show="!job.projects || job.projects.length === 0"
                  class="p-8 text-center text-gray-500"
                >
                  No projects found. Run discovery to find projects.
                </div>
              </div>
            </div>
          </div>
        </template>

        <div
          x-show="jobs.length === 0 && !loading && !error"
          class="text-center py-12"
        >
          <svg
            class="w-16 h-16 text-gray-400 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
            />
          </svg>
          <h3 class="text-lg font-semibold text-gray-700 mb-2">
            No Renovate Jobs Found
          </h3>
          <p class="text-gray-500">
            Create a RenovateJob resource to get started.
          </p>
        </div>
      </div>
    </main>

    <script src="js/renovateJobs.js"></script>
  </body>
</html>
